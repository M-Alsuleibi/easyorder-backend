services:
  backend:
    build: .
    container_name: easyorder-backend
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    volumes:
      - ./:/src
    restart: unless-stopped
    depends_on:
      postgres-dev:
        condition: service_healthy

  postgres-dev:
    image: postgres:16
    container_name: easyorder-postgres-dev
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    volumes:
      - pg-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d easyorder_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16
    container_name: easyorder-postgres-test
    env_file:
      - .env.test
    ports:
      - "5433:5432"
    volumes:
      - pg-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d easyorder_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["test"]

volumes:
  pg-dev-data:
  pg-test-data:
